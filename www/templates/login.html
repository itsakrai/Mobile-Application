<ion-view title="Login">
    <ion-content padding="true" scroll="false" class="has-header">
        <div class="spacer" style="height: 100px;"></div>
        <form class="list">
            <div style="color:red;">{{errMsg}}</div>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text"  ng-model="login.username" placeholder="Username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="login.password" placeholder="Password">
                </label>
            </ion-list>
            <button class="button button-positive button-block " ng-click="signIn()">Sign In</button>
        </form>
        <a href="#/register" class="button button-positive button-clear button-block ">Or create an account</a>
    </ion-content>
</ion-view>
